[CommonSettings]
ManifestDependencies=Content/Localization/WarriorbDemo/WarriorbDemo.manifest
SourcePath=Content/Localization/WarriorbDialogues
DestinationPath=Content/Localization/WarriorbDialogues
ManifestName=WarriorbDialogues.manifest
ArchiveName=WarriorbDialogues.archive
NativeCulture=en
CulturesToGenerate=en
CulturesToGenerate=ro
CulturesToGenerate=hu
CulturesToGenerate=zh-Hans
CulturesToGenerate=zh-Hant
CulturesToGenerate=ru
CulturesToGenerate=es
CulturesToGenerate=fr
CulturesToGenerate=uk

[GatherTextStep0]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/SO/Dialogues/*
ExcludePathFilters=Content/Localization/*
ExcludePathFilters=Content/L10N/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep1]
CommandletClass=GenerateGatherManifest

[GatherTextStep2]
CommandletClass=GenerateGatherArchive

[GatherTextStep3]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=WarriorbDialogues.csv
bConflictReport=true
ConflictReportName=WarriorbDialogues_Conflicts.txt


